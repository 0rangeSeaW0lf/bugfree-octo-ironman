<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css" type="text/css" />
    
    <title>Waitstaff Calculator</title>
    
    <script src="//code.angularjs.org/1.3.8/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular-messages.min.js"></script>
    <script type="text/javascript" src="master.js"></script>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center">
            <h1>Waitstaff Calculator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="col-xs-6">
                <h2 class="text-center">Meal Details</h2>
                <div class="col-xs-10 col-xs-offset-1">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="baseMealPrice" class="control-label col-xs-4">Base Meal Price</label>
                            <div class="input-group">
                                <div class="input-group-addon">â‚¬</div>
                                <input type="text" class="form-control" label="baseMealPrice" placeholder="Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taxRate" class="control-label col-xs-4">Tax Rate</label>
                            <div class="input-group">
                                <div class="input-group-addon">%</div>
                                <input type="text" class="form-control" label="taxRate" placeholder="Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tipPercentage" class="control-label col-xs-4">Tip Percentage</label>
                            <div class="input-group">
                                <div class="input-group-addon">%</div>
                                <input type="text" class="form-control" label="tipPercentage" placeholder="Amount">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="col-xs-12"><h2>Customer Charges</h2>
                <h4><strong>Subtotal:</strong></h4>
                <h4><strong>Tip:</strong></h4>
                <div class="row">
                <hr class="col-xs-6" />
                </div>
                <h4><strong>Total:</strong></h4>
                </div>
                <br />
                <div class="col-xs-12"><h2>My Earnings Info</h2>
                <h4><strong>Tip Total:</strong></h4>
                <h4><strong>Meal Count:</strong></h4>
                <h4><strong>Average Tip per Meal:</strong></h4>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-10 col-xs-1-offset">
            <button class="btn btn-danger pull-right">Reset</button>
        </div>
    </div>
</body>
</html>
