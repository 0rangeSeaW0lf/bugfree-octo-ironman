<div class="row">
    <div class="col-xs-10 col-xs-off-set-1 col-sm-6 col-sm-offset-3 boxing">
        <div class="col-xs-10 col-xs-offset-1">
            <h2>My Earnings for This Shift</h2>
            <hr />
            <h4><strong>Tip Total:</strong> {{ earnings.tipTotal | currency }}</h4>
            <h4><strong>Meal Count:</strong> {{ earnings.mealCount }}</h4>
            <h4><strong>Average Tip per Meal:</strong> {{ earnings.averageMealTipe | currency}}</h4>
            <br />
        </div>
    </div>
</div>
<br /><br />
<div class="row">
    <div class="col-xs-12 text-center">
        <button type="reset" ng-click="reset()" value="reset" class="btn btn-lg btn-danger">Reset</button>
    </div>
</div>
