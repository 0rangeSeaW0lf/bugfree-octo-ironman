<div>
    <div class="row">
        <div class="col-xs-10 col-xs-off-set-1 col-sm-6 col-sm-offset-3 boxing">
            <div class="col-xs-10 col-xs-offset-1">
                <h2>Enter the Meal Details</h2>
                <hr />
                <form name="mealsForm" class="form-horizontal" novalidate ng-submit="add(meal, mealsForm.$valid)">
                    <div class="form-group">
                        <label for="baseMealPrice" class="control-label">Base Meal Price</label>
                        <div class="input-group">
                            <div class="input-group-addon">â‚¬</div>
                            <input type="number" name="cost" class="form-control input" label="baseMealPrice" placeholder="Amount" required="" min=0 ng-model="meal.cost">
                        </div>
                        <div ng-if="mealsForm.$submitted" class="" ng-messages="mealsForm.cost.$error" ng-messages-include="error-messages"></div>
                    </div>
                    <div class="form-group">
                        <label for="taxRate" class="control-label">Tax Rate</label>
                        <div class="input-group">
                            <div class="input-group-addon">%</div>
                            <input type="number" name="tax" class="form-control input" label="taxRate" required="" min=0 ng-model="meal.tax">
                        </div>
                        <div ng-if="mealsForm.$submitted" class="" ng-messages="mealsForm.tax.$error" ng-messages-include="error-messages"></div>
                    </div>
                    <div class="form-group">
                        <label for="tipPercentage" class="control-label">Tip Percentage</label>
                        <div class="input-group">
                            <div class="input-group-addon">%</div>
                            <input type="number" name="tip" class="form-control input" label="tipPercentage" required="" min=0 ng-model="meal.tip">
                        </div>
                        <div ng-if="mealsForm.$submitted" class="" ng-messages="mealsForm.tip.$error" ng-messages-include="error-messages"></div>
                    </div>
                    <br /><br />
                    <div class="text-center bottom-plus">
                        <button type="submit" value="submit" class="btn btn-success">Submit</button>
                        <button type="reset" ng-click="reset()" value="reset" class="btn btn-danger">Cancel</button>
                    </div>
                    <br /><br />
                </form>
            </div>
        </div>
    </div>
    <br />

    <div class="row">
        <div class="col-xs-10 col-xs-off-set-1 col-sm-6 col-sm-offset-3 boxing">
            <div class="col-xs-10 col-xs-offset-1">
                <h2>Customer Charges</h2>
                <hr />
                <h4><strong>Subtotal:</strong> {{ subtotal | currency }}</h4>
                <h4><strong>Tip:</strong> {{ tip | currency }}</h4>
                <hr class="col-xs-6" />
                <div class="row">
                    <div class="col-xs-12">
                        <h4><strong>Total:</strong> {{ subtotal + tip | currency }}</h4>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="error-messages">
  <span class="bg-danger text-danger text-center rod" ng-message="required">A number is required</span>
  <span class="bg-warning text-warning texter-center rod" ng-message="min">The amount should be greater than 0 (zero)!</span>
</script>
